<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D国庆</title>
    <style type="text/css">
        *{padding: 0;
        margin: 0;}
        body,html{height:100%;}
        body{background-image: url("./image/background.jpg");background-size: 100% 100%;background-attachment: fixed;}
        #box{width: 280px;
            height: 400px;
            position: fixed;
            left: 0;
            right: 0;
            top:0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: go 45s linear infinite;
           }
        #box img{width: 189px;
                 height: 270px;
                 position: absolute;
                 left: 0;
                 top: 0;
        }
        #box img:nth-child(1){
            transform: rotateY(0deg) translateZ(650px);}
        #box img:nth-child(2){
            transform: rotateY(42deg) translateZ(650px);}
        #box img:nth-child(3){
            transform: rotateY(84deg) translateZ(650px);}
        #box img:nth-child(4){
            transform: rotateY(126deg) translateZ(650px);}
        #box img:nth-child(5){
            transform: rotateY(168deg) translateZ(650px);}
        #box img:nth-child(6){
            transform: rotateY(210deg) translateZ(650px);}
        #box img:nth-child(7){
            transform: rotateY(252deg) translateZ(650px);}
        #box img:nth-child(8){
            transform: rotateY(294deg) translateZ(650px);}
		@keyframes go {
		    0%{transform: rotateX(0deg) rotateY(0deg);}
		    25%{transform: rotateX(20deg) rotateY(180deg);}
		    50%{transform: rotateX(0deg) rotateY(360deg);}
		    75%{transform: rotateX(-20deg) rotateY(540deg);}
		    100%{transform: rotateX(0deg) rotateY(720deg);}
		
		}
    </style>
</head>
	<body>
		<div id="box">
		    <img src="./image/1.jpg">
		    <img src="./image/2.jpg">
		    <img src="./image/3.jpg">
		    <img src="./image/4.jpg">
		    <img src="./image/5.jpg">
		    <img src="./image/6.jpg">
		    <img src="./image/7.jpg">
		    <img src="./image/8.jpg">
		</div>
	</body>
</html>
